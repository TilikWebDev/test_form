<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary password</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="wrapper">
        <a href="#" class="link link--nav">
            <div class="link--nav-img"></div>
            Back
        </a>
        <div class="box">
            <a href="#" class="box-logo"></a>
            <h2 class="box-title box-title--small">Enter your temporary password</h2>
            <div class="message-mail">
                <div class="message-mail__pic"></div>
                <h3 class="message-mail__title">Check your email</h3>
                <p>We have sent an email with temporary password</p>
            </div>
            <div class="form-wrapper">
                <form class="form">
                    <div class="form__el">
                        <input type="password" class="input input--txt form__el-input" id="password">
                        <label class="form__el-label" for="password">Password *</label>
                        <div class="form__el-eye"></div>               
                    </div>
                    <input type="submit" value="Sign Up" class="input input--btn" disabled>
                    <div class="form__el-message form__el-message--rightside">
                        <a href="#" class="link txt--blue">Send again</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
